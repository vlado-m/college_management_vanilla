<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tables.css">
</head>
<body>
    <div id="app">
        <header>
           <nav class="topnav" id="topNav">
                <div class="nav-links" id="navLinks">
                    <a href="departments.html">Departments</a>
                    <a href="courses.html">Courses</a>
                    <a href="teachers.html">Teachers</a>
                    <a href="students.html">Students</a>
                    <a href="faculties.html">Faculties</a>
                    <a href="programs.html">Programs</a>
                    <a href="statistics.html">Statistics</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="toggleNav()"></a> <!-- (This is for mobile view) - izglejda krie nav bara, vuprositelno -->
            </nav>
        </header>

        <main id="content">
            <section class="section">
                <h1>Courses Management</h1>
                <div class="toolbar">
                    <button class="btn primary" id="add-course">Add Course</button>
                </div>
                <div class="card-container" id="courses-list"></div>
            </section>

            <!-- Example of a table structure for courses -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Department</th>
                            <th>Teacher</th>
                            <th>Credits</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Django Basics</td> 
                            <td>Computer Science</td>
                            <td>Yane Yanev</td>
                            <td>15</td>
                            <td>
                                <div class="action-buttons">
                                    <!-- "view" button could be sign up for course for student roles? -->
                                    <!-- <button class="action-btn view-btn"><i class="fas fa-eye"></i></button> -->

                                    <!-- EDIT: Change name, faculty, teacher, credits -->
                                    <button class="action-btn edit-btn"><i class="fas fa-edit"></i></button>

                                    <!-- DELETE: Remove this course from everyone's program? -->
                                    <button class="action-btn delete-btn"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Course Form Modal -->
    <div id="course-modal" class="modal">
        <!-- Similar structure to department modal -->
    </div>
</body>
</html>
