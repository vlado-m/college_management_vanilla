<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css"> 
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <main>
        <!-- Department Form Modal example -->
        <!-- To show, go to css/styles.css and change .modal display to block -->
        <div id="department-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Department</h2>
            <form id="department-form">
                <div class="form-group">
                    <label for="dept-name">Department Name:</label>
                    <input type="text" id="dept-name" required>
                </div>
                <div class="form-group">
                    <label for="dept-faculty">Faculty:</label>
                    <select id="dept-faculty" required></select>
                </div>
                <div class="form-group">
                    <label for="dept-head">Head of Department:</label>
                    <select id="dept-head" required></select>
                </div>
                <button type="submit" class="btn primary">Save Department</button>
            </form>
        </div>
    </main>
</body>
