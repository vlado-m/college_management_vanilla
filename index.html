<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
     <div id="app">
        <main id="content">
            <!-- Welcome Page Content -->
            <div class="welcome-page">
                <h1>Welcome to College Management System</h1>
                <div class="welcome-buttons">
                    <!-- reuse the same IDs so your JS still hooks up - tva ne znam kakvo znachi lmao -->
                    <button id="login-btn" class="btn primary" href="login.html">Login</button>
                    <button id="register-btn" class="btn secondary" href="register.html">Register</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Login Modal (unnecessary?)-->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Registration Modal (unnecessary?)-->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-role">Role:</label>
                    <select id="reg-role" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="department_head">Department Head</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <button type="submit" class="btn secondary">Register</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
