<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app">
        <header>
            <nav id="main-nav">
                <div class="logo">
                    <span>College Management System</span>
                </div>
                <div class="nav-links" id="navLinks"></div>
                <div class="auth-buttons">
                    <button id="logout-btn" class="btn warning">Logout</button>
                </div>
            </nav>
        </header>

        <main id="content">
            <section class="section">
                <h1>Faculty Management</h1>
                <div class="toolbar">
                    <button class="btn primary" id="add-teacher">Add Teacher</button>
                </div>
                <div class="card-container" id="teachers-list"></div>
            </section>
        </main>
    </div>
    
    <!-- Teacher Form Modal -->
    <div id="teacher-modal" class="modal">
        <!-- Similar form structure -->
    </div>
</body>
</html>
