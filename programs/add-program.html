<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Program</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/responsive.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/tables.css"/>
    <script src="https://kit.fontawesome.com/64727f0e11.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="topnav">
        <div class="nav-links">
            <a href="../departments/departments.html">Departments</a>
            <a href="../courses/courses.html">Courses</a>
            <a href="../teachers/teachers.html">Teachers</a>
            <a href="../students/students.html">Students</a>
            <a href="../faculties/faculties.html">Faculties</a>
            <a href="programs.html">Programs</a>
            <a href="../statistics/statistics.html">Statistics</a>
        </div>
        <div class="auth-buttons">
            <button id="logout-btn" class="btn warning">Logout</button>
        </div>
    </nav>
</header>
<main class="form-page">
    <div class="form-container">
        <h1>Add New Program</h1>
        <form id="add-program-form" class="form">
            <div class="form-group">
                <label for="program-name">Program Name:</label>
                <input type="text" id="program-name" required/>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <!-- Dynamically fill -->
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Duration (Years):</label>
                <input type="number" id="duration" min="1" required/>
            </div>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <select id="degree" required>
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <button type="submit" class="btn primary">Add Program</button>
            <a href="programs.html" class="btn secondary">Cancel</a>
        </form>
    </div>

</main>
</body>
</html>
