</head>
<body>
<header>

        <div class="nav-links">
            <a href="../departments/departments.html">Departments</a>
            <a href="../courses/courses.html" class="active">Courses</a>

        </div>

</header>

<main class="form-page">
    <div class="form-container"><h1>Add New Teacher</h1>
        <form id="add-teacher-form">
            <div class="form-group">
                <label for="teacher-name">Full Name</label>
                <input type="text" id="teacher-name" required/>
            </div>
            <div class="form-group">
                <label for="teacher-dept">Department</label>
                <select id="teacher-dept" required>
                    <option value="">-- Select Department --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qualified-courses">Qualified Courses</label>
                <input type="text" id="qualified-courses" placeholder="Separate with commas"/>
            </div>
            <button type="submit" class="btn primary">Add Teacher</button>
        </form>
    </div>

</main>
</body>
</html>
