<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/tables.css">
</head>
<body>
<header>
    <nav class="topnav">
        <div class="nav-links">
            <a href="../departments/departments.html">Departments</a>
            <a href="../courses/courses.html">Courses</a>
            <a href="../teachers/teachers.html">Teachers</a>
            <a href="students.html" class="active">Students</a>
            <a href="../faculties/faculties.html">Faculties</a>
            <a href="../programs/programs.html">Programs</a>
            <a href="../statistics/statistics.html">Statistics</a>
        </div>
        <div class="auth-buttons">
            <button id="logout-btn" class="btn warning">Logout</button>
        </div>
    </nav>
</header>
<main class="form-page">
    <div class="form-container">
        <h1>Edit Student</h1>
        <form id="edit-student-form">
            <div class="form-group">
                <label for="student-name">Full Name</label>
                <input type="text" id="student-name" value="Maria Ivanova" required>
            </div>
            <div class="form-group">
                <label for="student-email">Email</label>
                <input type="email" id="student-email" value="maria@college.edu" required>
            </div>
            <div class="form-group">
                <label for="student-faculty">Faculty</label>
                <select id="student-faculty" required>
                    <option value="science" selected>Faculty of Science</option>
                    <option value="arts">Faculty of Arts</option>
                </select>
            </div>
            <div class="form-group">
                <label for="student-program">Program</label>
                <input type="text" id="student-program" value="Computer Science" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Save Changes</button>
                <a href="students.html" class="btn secondary">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
