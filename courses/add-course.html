<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Course</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/responsive.css"/>
    <link rel="stylesheet" href="../css/forms.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
</head>
<body>
<header>
    <nav class="topnav">
        <div class="nav-links">
            <a href="../departments/departments.html">Departments</a>
            <a href="courses.html" class="active">Courses</a>
            <a href="../teachers/teachers.html">Teachers</a>
            <a href="../students/students.html">Students</a>
            <a href="../faculties/faculties.html">Faculties</a>
            <a href="../programs/programs.html">Programs</a>
            <a href="../statistics/statistics.html">Statistics</a>
        </div>
        <div class="auth-buttons">
            <button id="logout-btn" class="btn warning">Logout</button>
        </div>
    </nav>
</header>

<main class="form-page">
    <div class="form-container">
        <section class="section">
            <h1>Add New Course</h1>

            <form id="add-course-form" class="form">
                <div class="form-group">
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" name="course-name" required/>
                </div>

                <div class="form-group">
                    <label for="course-credits">Credits:</label>
                    <input type="number" id="course-credits" name="course-credits" min="1" required/>
                </div>

                <div class="form-group">
                    <label for="course-department">Department:</label>
                    <select id="course-department" name="course-department" required>
                        <option value="">Select Department</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="course-teacher">Instructor:</label>
                    <select id="course-teacher" name="course-teacher" required>
                        <option value="">Select Instructor</option>
                        <option value="jane_smith">Dr. Jane Smith</option>
                        <option value="john_doe">Dr. John Doe</option>
                        <option value="alice_brown">Prof. Alice Brown</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Add Course</button>
                    <a href="courses.html" class="btn secondary">Cancel</a>
                </div>
            </form>
        </section>
    </div>

</main>

<script src="../js/data.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
