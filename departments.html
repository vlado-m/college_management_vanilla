<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tables.css">
</head>
<body>
    <div id="app">
        <header>
            <nav class="topnav" id="topNav">
                <div class="nav-links" id="navLinks">
                    <a href="departments.html">Departments</a>
                    <a href="courses.html">Courses</a>
                    <a href="teachers.html">Teachers</a>
                    <a href="students.html">Students</a>
                    <a href="faculties.html">Faculties</a>
                    <a href="programs.html">Programs</a>
                    <a href="statistics.html">Statistics</a>
                </div>
                <!-- <a href="javascript:void(0);" class="icon" onclick="toggleNav()"></a> -->
                <div class="auth-buttons">
                    <button id="logout-btn" class="btn warning">Logout</button>
                </div>
            </nav>

        </header>

        <main id="content">
            <section class="section">
                <h1>Departments Management</h1>
                <div class="toolbar">
                    <button class="btn primary" id="add-department">Add Department</button>
                </div>
                <div class="card-container" id="departments-list"></div>
            </section>


         <!-- Departments Table EXAMPLE -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <!-- Default table headers -->
                            <th>Department Name</th>
                            <th>Faculty</th>
                            <th>Head of Department</th>
                            <th>Teachers</th>
                            <th>Courses</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fill body with for each department -->
                        <tr>
                            <td>Computer Science</td> <!-- dept.name -->
                            <td>Faculty of Science</td> <!-- dept.faculty -->
                            <td>Dr. Jane Smith</td> <!-- dept.head -->
                            <td>15</td> <!-- get teachers amount from somewhere? -->
                            <td>12</td> <!-- get courses amount from somewhere? -->
                            <td>
                                <!-- Add buttons based on user's current role!! -->
                                <div class="action-buttons">
                                    <!-- <i>... sa ikonkite na butonite -->

                                    <!-- VIEW >>> leads to courses.html filtered by this dept.name ? -->
                                    <button class="action-btn view-btn"><i class="fas fa-eye"></i></button>

                                    <!-- EDIT >>> Name, faculty, dept head should be editable from here! -->
                                    <!-- (?) Edit functionality: Direct edit or separate page? -->
                                    <button class="action-btn edit-btn"><i class="fas fa-edit"></i></button>

                                    <!-- DELETE >>> Delete this department; confirmation alert? -->
                                    <button class="action-btn delete-btn"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Mathematics</td>
                            <td>Faculty of Science</td>
                            <td>Dr. John Doe</td>
                            <td>10</td>
                            <td>8</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn view-btn"><i class="fas fa-eye"></i></button>
                                    <button class="action-btn edit-btn"><i class="fas fa-edit"></i></button>
                                    <button class="action-btn delete-btn"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Script files (unknown if necessary) -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
