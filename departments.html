<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div id="app">
        <header>
            <nav class="topnav" id="topNav">
                <div class="nav-links" id="navLinks">
                    <a href="departments.html">Departments</a>
                    <a href="courses.html">Courses</a>
                    <a href="teachers.html">Teachers</a>
                    <a href="students.html">Students</a>
                    <a href="faculties.html">Faculties</a>
                    <a href="programs.html">Programs</a>
                    <a href="statistics.html">Statistics</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="toggleNav()"></a>
            </nav>

        </header>

        <main id="content">
            <section class="section">
                <h1>Departments Management</h1>
                <div class="toolbar">
                    <button class="btn primary" id="add-department">Add Department</button>
                </div>
                <div class="card-container" id="departments-list"></div>
            </section>
        </main>
    </div>
    
    <!-- Department Form Modal -->
    <div id="department-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Department Form</h2>
            <form id="department-form">
                <div class="form-group">
                    <label for="dept-name">Department Name:</label>
                    <input type="text" id="dept-name" required>
                </div>
                <div class="form-group">
                    <label for="dept-faculty">Faculty:</label>
                    <select id="dept-faculty" required></select>
                </div>
                <button type="submit" class="btn primary">Save Department</button>
            </form>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
