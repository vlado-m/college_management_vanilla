<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Department</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/responsive.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/tables.css">
</head>
<body>
<header>
    <nav class="topnav">
        <div class="nav-links">
            <a href="departments.html">Departments</a>
            <a href="../courses/courses.html">Courses</a>
            <a href="../teachers/teachers.html">Teachers</a>
            <a href="../students/students.html">Students</a>
            <a href="../faculties/faculties.html">Faculties</a>
            <a href="../programs/programs.html">Programs</a>
            <a href="../statistics/statistics.html">Statistics</a>
        </div>
        <div class="auth-buttons">
            <button id="logout-btn" class="btn warning">Logout</button>
        </div>
    </nav>
</header>
<main class="form-page">
    <div class="form-container">
        <h2>Add Department</h2>
        <form id="add-department-form">
            <div class="form-group">
                <label for="dept-name">Department Name:</label>
                <input type="text" id="dept-name" required/>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty:</label>
                <select id="dept-faculty" name="dept-faculty" required/>
                    <option value="">Select Faculty</option>
                    <!-- Fill dynamically -->
                    <option value="science">Faculty of Science</option>
                    <option value="arts">Faculty of Arts</option>
                    <option value="engineering">Faculty of Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dept-head">Head of Department:</label>
                <select id="dept-head" name="dept-head" required/>
                    <option value="">Select Head Teacher</option>
                    <!-- Fill dynamically from existing teachers WHICH ARENT HEADS!! -->
                    <option value="jane_smith">Dr. Jane Smith</option>
                    <option value="john_doe">Dr. John Doe</option>
                    <option value="alice_jones">Dr. Alice Jones</option>
                </select>
            </div>
            <button type="submit" class="btn primary">Add Department</button>
            <a href="departments.html" class="btn secondary">Cancel</a>
        </form>
    </div>
</main>

<script src="../js/data.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
