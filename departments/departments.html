<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <script src="https://kit.fontawesome.com/64727f0e11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/tables.css">
</head>
<body>
<header>
    <nav class="topnav">
        <div class="nav-links">
            <a href="departments.html">Departments</a>
            <a href="../courses/courses.html">Courses</a>
            <a href="../teachers/teachers.html">Teachers</a>
            <a href="../students/students.html">Students</a>
            <a href="../faculties/faculties.html">Faculties</a>
            <a href="../programs/programs.html">Programs</a>
            <a href="../statistics/statistics.html">Statistics</a>
        </div>
        <div class="auth-buttons">
            <button id="logout-btn" class="btn warning">Logout</button>
        </div>
    </nav>
</header>

<main id="content">
    <section class="section">
        <h1>Departments Management</h1>
        <div class="toolbar">
            <a href="add-department.html" class="btn primary" id="add-department">Add Department</a>
        </div>
        <!-- Departments Table EXAMPLE -->
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <!-- Default table headers -->
                    <th>Department Name</th>
                    <th>Faculty</th>
                    <th>Head of Department</th>
                    <th>Teachers</th>
                    <th>Courses</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Fill body with for each department -->
                <tr>
                    <td>Computer Science</td> <!-- dept.name -->
                    <td>Faculty of Science</td> <!-- dept.faculty -->
                    <td>Dr. Jane Smith</td> <!-- dept.head -->
                    <td>15</td> <!-- get teachers amount -->
                    <td>12</td> <!-- get courses amount -->
                    <td>
                        <!-- Add buttons based on user's current role!! -->
                        <div class="action-buttons">
                            <a href="view-department.html" class="action-btn view-btn"><i class="fas fa-eye"></i></a>
                            <a href="edit-department.html" class="action-btn edit-btn"><i class="fas fa-edit"></i></a>
                            <a href="delete-department.html" class="action-btn delete-btn"><i class="fas fa-trash"></i></a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Mathematics</td>
                    <td>Faculty of Science</td>
                    <td>Dr. John Doe</td>
                    <td>10</td>
                    <td>8</td>
                    <td>
                        <div class="action-buttons">
                            <a href="view-department.html" class="action-btn view-btn"><i class="fas fa-eye"></i></a>
                            <a href="edit-department.html" class="action-btn edit-btn"><i class="fas fa-edit"></i></a>
                            <a href="delete-department.html" class="action-btn delete-btn"><i class="fas fa-trash"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<!-- Script files -->
<script src="../js/data.js"></script>
<script src="../js/ui.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
